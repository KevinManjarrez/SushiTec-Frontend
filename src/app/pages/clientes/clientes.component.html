<app-nav2></app-nav2>

<div class="container my-3">
  <div class="d-flex justify-content-start">
    <button (click)="newClienteModal()" class="btn btn-success mb-3">
      Nuevo cliente
    </button>
  </div>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Nombres</th>
        <th>Apellidos</th>
        <th>Teléfono</th>
        <th>Dirección</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      @for (cliente of clientes; track cliente._id) {
      <tr>
        <td>{{ cliente.nombres }}</td>
        <td>{{ cliente.aPaterno }} {{ cliente.aMaterno }}</td>
        <td>{{ cliente.telefono }}</td>
        <td>{{ cliente.direccion }}</td>
        <td>
          <button
            class="btn btn-warning mr-2"
            (click)="updateClienteModal(cliente)"
          >
            Actualizar
          </button>
          <button class="btn btn-danger" (click)="deleteCliente(cliente)">
            Eliminar
          </button>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
