<div>
  <button (click)="newMenuModal()" class="bg-green-500">Nuevo Menu</button>
</div>
<br />

<div class="container my-3">
    <div class="row">
      @for (menu of menus; track menu._id) {
        <div class="col-md-3 mb-4">
          <div class="card h-100">
            <img src="{{ menu.img }}" class="card-img-top img-fluid fit-image " alt="Imagen del menÃº" />
            <div class="card-body py-2">
              <h5 class="card-title mb-1">{{ menu.name }}</h5>
              <p class="card-text mb-1">{{ menu.categoria }}</p>
              <div class="btn-group mt-1 w-100 justify-content-between" role="group">
                <button class="btn btn-warning" (click)="updateMenuModal(menu)">
                  Actualizar
                </button>
                <button class="btn btn-danger" (click)="deleteMenu(menu)">
                  Eliminar
                </button>
              </div>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
